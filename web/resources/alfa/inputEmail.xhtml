<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <!--
    http://docs.oracle.com/javaee/6/tutorial/doc/bnavg.html
    -->

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="inputId" required="true" />
        <cc:attribute name="label" default="Email" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:inputText id="#{cc.attrs.inputId}" value="#{usuarioCreateMb.usuario.email}" label="#{cc.attrs.label}">
            <f:validateRequired />
            <f:validator validatorId="emailValidator" />
        </h:inputText>
    </cc:implementation>
</html>
