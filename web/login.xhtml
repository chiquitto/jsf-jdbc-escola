<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/master-simple.xhtml">
            <ui:define name="css">
                <h:outputStylesheet library="css" name="login.css" />
            </ui:define>
            
            <ui:define name="title">Login</ui:define>
            
            <ui:define name="principal">
                <h:form>
                    <p:panelGrid columns="3" styleClass="loginPanel">

                        <f:facet name="header">
                            Autenticação
                        </f:facet>

                        <p:outputLabel value="E-mail" for="email"/>
                        <p:inputText id="email" label="Email" value="#{loginMb.email}">
                            <f:validator validatorId="emailValidator" />
                        </p:inputText>
                        <p:message for="email"/>

                        <p:outputLabel value="Senha" for="senha" />
                        <p:password id="senha" label="Senha" value="#{loginMb.senha}" feedback="true" />
                        <p:message for="senha"/>

                        <f:facet name="footer">
                            <p:commandButton value="Fazer login" action="#{loginMb.login()}" ajax="false" />
                        </f:facet>

                    </p:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
