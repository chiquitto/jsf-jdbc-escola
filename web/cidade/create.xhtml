<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/templates/master.xhtml"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="title">Nova cidade</ui:define>
    <ui:define name="principal">
        <h:form>
            <p:panelGrid columns="3">
                <f:facet name="header">
                    Dados da cidade
                </f:facet>

                <p:outputLabel value="Cidade" for="cidade" />
                <p:inputText id="cidade" value="#{cidadeCreateMb.cidade.cidade}" label="Cidade">
                    <f:validateLength minimum="4" maximum="25" />
                    <f:converter converterId="uppercaseConverter"/>
                </p:inputText>
                <p:message for="cidade" />

                <f:facet name="footer">
                    <p:commandButton value="Salvar" actionListener="#{cidadeCreateMb.salvar()}" ajax="false" />
                </f:facet>
            </p:panelGrid>

        </h:form>
    </ui:define>
</ui:composition>
