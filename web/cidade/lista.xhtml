<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/master.xhtml">
            <ui:define name="principal">
                <h:form>
                    <h:dataTable value="#{cidadesMb.cidades}" var="cidade" border="1">
                        <h:column>
                            <f:facet name="header">Nome da cidade</f:facet>
                                #{cidade.cidade}
                        </h:column>
                        <h:column>
                            <h:link value="Editar" outcome="update">
                                <f:param name="id" value="#{cidade.idcidade}" />
                            </h:link>
                        </h:column>
                        <h:column>
                            <h:commandLink value="Apagar" action="#{cidadesMb.delete(cidade)}" />
                        </h:column>
                    </h:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
