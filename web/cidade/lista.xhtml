<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/templates/master.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:alfa="http://xmlns.jcp.org/jsf/composite/alfa">
    <ui:define name="title">Cidades</ui:define>
    <ui:define name="principal">
        <h:form id="frmLista">
            <alfa:dataTable value="#{cidadesMb.cidades}" dataTableId="cidades">
                <p:column>
                    <f:facet name="header">Nome da cidade</f:facet>
                        #{cidade.cidade}
                </p:column>
                <p:column>
                    <p:button icon="ui-icon-document" outcome="update">
                        <f:param name="id" value="#{cidade.idcidade}" />
                    </p:button>
                </p:column>
                <p:column>
                    <p:commandButton icon="ui-icon-close" actionListener="#{cidadesMb.delete(cidade)}" update="frmLista" />
                </p:column>
            </alfa:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
