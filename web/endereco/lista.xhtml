<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:metadata>
            <f:viewParam name="id" value="#{enderecoMb.usuario.idpessoa}" required="true" />
            <f:event type="preRenderView" listener="#{enderecoMb.loadData}" />
        </f:metadata>
        
        <ui:composition template="/templates/master.xhtml">
            <ui:define name="principal">
                <h:link value="Cadastrar novo endereço" outcome="/endereco/create.xhtml">
                    <f:param name="id" value="#{enderecoMb.usuario.idpessoa}"/>
                </h:link>
                
                <h:form>
                    <h:dataTable value="#{enderecoMb.enderecos}" var="endereco" border="1">
                        <h:column>
                            <f:facet name="header">Logradouro</f:facet>
                                #{endereco.logradouro}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Número</f:facet>
                                #{endereco.numero}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Cidade</f:facet>
                                #{endereco.idcidade}
                        </h:column>
                    </h:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
