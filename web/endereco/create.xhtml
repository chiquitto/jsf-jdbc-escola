<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:metadata>
            <f:viewParam name="id" value="#{enderecoCreateMb.usuario.idpessoa}" required="true" />
            <f:event type="preRenderView" listener="#{enderecoCreateMb.loadData}" />
        </f:metadata>
        
        <ui:composition template="/templates/master.xhtml">
            <ui:define name="principal">
                
                <h:form>
                    <h:panelGrid columns="3">
                        <h:outputLabel value="Usuário:" for="usuario" />
                        <h:inputText id="usuario"
                                     readonly="true"
                                     value="#{enderecoCreateMb.usuario.nome}"/>
                        <h:message for="usuario" />
                        
                        <h:outputLabel value="Cidade:" for="idcidade" />
                        <h:selectOneMenu id="idcidade" value="#{enderecoCreateMb.idcidade}"
                                         required="true" label="Cidade">
                            <f:selectItem itemValue="#{null}" itemLabel="--Selecione uma cidade--" />
                            <f:selectItems value="#{enderecoCreateMb.cidades}" var="cidade"
                                           itemValue="#{cidade.idcidade}" itemLabel="#{cidade.cidade}" />
                        </h:selectOneMenu>
                        <h:message for="idcidade" />
                        
                        <h:outputLabel value="Logradouro:" for="logradouro" />
                        <h:inputText id="logradouro"
                                     label="Logradouro"
                                     required="true"
                                     value="#{enderecoCreateMb.endereco.logradouro}"/>
                        <h:message for="logradouro" />
                        
                        <h:outputLabel value="Número:" for="numero" />
                        <h:inputText id="numero"
                                     label="Número"
                                     required="true"
                                     value="#{enderecoCreateMb.endereco.numero}"/>
                        <h:message for="numero" />
                    </h:panelGrid>
                    
                    <h:commandButton action="#{enderecoCreateMb.salvar()}" value="Salvar" />
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
