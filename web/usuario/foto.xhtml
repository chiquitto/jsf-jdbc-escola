<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:metadata>
            <f:viewParam name="id" value="#{usuarioFotoMb.usuario.idpessoa}" required="true" />
            <f:event type="preRenderView" listener="#{usuarioFotoMb.loadData}" />
        </f:metadata>
        
        <ui:composition template="/templates/master.xhtml">
            <ui:define name="principal">
                <h:graphicImage value="#{usuarioFotoMb.fotoValue}" width="300" />
                
                <hr />
                
                <h:form enctype="multipart/form-data">
                    <h:panelGrid columns="3">
                        <h:outputLabel value="Nome:" for="nome" />
                        <h:inputText id="nome" value="#{usuarioFotoMb.usuario.nome}" readonly="true" />
                        <h:message for="nome" />
                        
                        <h:outputLabel value="Foto" for="foto" />
                        <h:inputFile id="foto" value="#{usuarioFotoMb.foto}" label="Foto" />
                        <h:message for="foto" />
                    </h:panelGrid>
                    
                    <h:commandButton action="#{usuarioFotoMb.salvar()}" value="Salvar" />
                    <h:button value="Voltar" outcome="/usuario/lista.xhtml" />
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
