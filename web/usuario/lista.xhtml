<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable value="#{usuariosMb.usuarios}" var="usuario" border="1">
                <h:column>
                    <f:facet name="header">Nome</f:facet>
                        #{usuario.nome}
                </h:column>
                <h:column>
                    <f:facet name="header">Telefone</f:facet>
                    <h:outputText value="#{usuario.fone}">
                        <f:converter converterId="telefoneConverter"/>
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Nascimento</f:facet>
                    <h:outputText value="#{usuario.nascimento}">
                        <f:convertDateTime/>
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Email</f:facet>
                        #{usuario.email}
                </h:column>
                <h:column>
                    <f:facet name="header">Senha</f:facet>
                        #{usuario.senha}
                </h:column>
                <h:column>
                    <h:link value="Editar" outcome="update">
                        <f:param name="id" value="#{usuario.idpessoa}" />
                    </h:link>
                </h:column>
                <h:column>
                    <h:commandLink action="#{usuariosMb.delete(usuario)}" value="Apagar" />
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
