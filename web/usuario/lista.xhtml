<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:alfa="http://xmlns.jcp.org/jsf/composite/alfa">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/master.xhtml">
            <ui:define name="title">Usuários</ui:define>
            <ui:define name="principal">
                <h:form>
                    <alfa:dataTable value="#{usuariosMb.usuarios}" dataTableId="usuarios">
                        <p:column>
                            <f:facet name="header">Nome</f:facet>
                                #{item.nome}
                        </p:column>
                        <p:column>
                            <f:facet name="header">Telefone</f:facet>
                            <h:outputText value="#{item.fone}">
                                <f:converter converterId="telefoneConverter"/>
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">Nascimento</f:facet>
                            <h:outputText value="#{item.nascimento}">
                                <f:convertDateTime/>
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">Email</f:facet>
                                #{item.email}
                        </p:column>
                        <p:column>
                            <f:facet name="header">Senha</f:facet>
                                #{item.senha}
                        </p:column>
                        <p:column>
                            <h:link value="Editar" outcome="update">
                                <f:param name="id" value="#{item.idpessoa}" />
                            </h:link>
                        </p:column>
                        <p:column>
                            <h:link value="Foto" outcome="foto">
                                <f:param name="id" value="#{item.idpessoa}" />
                            </h:link>
                        </p:column>
                        <p:column>
                            <h:link value="Endereços" outcome="/endereco/lista.xhtml">
                                <f:param name="id" value="#{item.idpessoa}" />
                            </h:link>
                        </p:column>
                        <p:column>
                            <h:commandLink action="#{usuariosMb.delete(item)}" value="Apagar" />
                        </p:column>
                    </alfa:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
